name: Continous Delivery
on:
  workflow_dispatch:
    branches:
      - main
jobs:
  Deploy:
    name: 'Deploy image from container'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Import Secrets
      uses: hashicorp/vault-action@v2.4.0
      with:
        url: ${{ secrets.VAULT_ADDR }}
        tlsSkipVerify: true
        token: ${{ secrets.VAULT_TOKEN }}
        secrets: |
            secret/data/ARM_SUBSCRIPTION_ID subscription-id;
            secret/data/ARM_CLIENT_ID client-id;
            secret/data/ARM_CLIENT_SECRET ARM_CLIENT_SECRET;
            secret/data/ARM_TENANT_ID tenant-id

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        variables: |
          client-id: a8595575-9d3b-429f-9e0c-e7c026dbfbbb
          tenant-id: 3d76d15e-3586-4ab5-be8a-3639481a65d8
          subscription-id: d9eadbf1-cd33-4831-86ff-6f0ce120d40c

    - name: Run file ps1
      shell: pwsh
      run: |
        ./deploy/k8s/helm/deploy-all-mac.ps1 -externalDns aks -aksName aks-tf -aksRg rg-infra -imageTag linux-latest -registry acr0tf.azurecr.io -dockerUser acr0tf -dockerPassword 9c91jSNpxwJMqOkqXRERb2wvwB+txXke -useMesh $false    